<div class="modal-demo">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Detail Contact</h4>
      </div>
      <form novalidate="novalidate" ng-submit="close(person)">
      <div class="ready" ng-hide="ready">
			<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
      <div class="modal-body" ng-show="ready">
	      <div class="form-group" ng-class="{'has-error': updatePersonError.name }">
	        <label for="Name">Name</label>
	        <input type="text" ng-disabled="!edit" class="form-control" id="name" aria-describedby="nameRequired" placeholder="Enter name" ng-model="person.name" required>
	        <label class="control-label" for="name" ng-if='updatePersonError.name'><span>{{ updatePersonError.name }}<br/></span></label>
	        <!-- <small id="nameRequired" class="form-text text-muted">This field is required.</small> -->
	      </div>
	      <div class="form-group" ng-class="{'has-error': updatePersonError.email }">
	        <label for="Email">Email</label>
	        <input type="text" ng-disabled="!edit" class="form-control" id="email" aria-describedby="nameRequired" placeholder="Enter email" ng-model="person.email" required>
	        <label class="control-label" for="email" ng-if='updatePersonError.email'><span>{{ updatePersonError.email }}<br/></span></label>
	        <!-- <small id="nameRequired" class="form-text text-muted">This field is required.</small> -->
	      </div>
	      <div class="form-group">
	        <label for="birth">Birthday</label>
	        <input type="text" disabled class="form-control" id="birth" placeholder="Enter birthday" ng-model="person.birth">
	        <!-- <datepicker date-format="yyyy-MM-dd">
	          <input class="form-control" id="birth" placeholder="Enter birthday" ng-model="person.birth" type="text"/>
	        </datepicker> -->
	      </div> 
	      <div class="form-group">
	        <label for="address">Address</label>
	        <input type="text" ng-disabled="!edit" class="form-control" id="address" placeholder="Enter address" ng-model="person.address">
	      </div>
	      <div class="form-group">
	        <label for="phone">Phone</label>
	        <input type="text" ng-disabled="!edit" class="form-control" id="phone" placeholder="Enter phone" ng-model="person.phone">
	      </div>
      </div>
      <div class="modal-footer">
      	<button type="button" ng-hide="edit" ng-click="editPerson()" class="btn btn-default pull-left">Edit</button>
        <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Updtade</button>
      </div>
      </form>
</div>
