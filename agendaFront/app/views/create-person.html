<div class="modal-demo">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add Contact</h4>
      </div>
      <form novalidate="novalidate" ng-submit="add(person)">
      <div class="modal-body">
	      <div class="form-group" ng-class="{'has-error': createPersonError.name }">
	        <label for="Name">Name</label>
	        <input type="text" class="form-control" id="name" aria-describedby="nameRequired" placeholder="Enter name" ng-model="person.name" required>
	        <label class="control-label" for="name" ng-if='createPersonError.name'><span>{{ createPersonError.name }}<br/></span></label>
	        <!-- <small id="nameRequired" class="form-text text-muted">This field is required.</small> -->
	      </div>
	      <div class="form-group" ng-class="{'has-error': createPersonError.email }">
	        <label for="Email">Email</label>
	        <input type="text" class="form-control" id="email" aria-describedby="nameRequired" placeholder="Enter email" ng-model="person.email" required>
	        <label class="control-label" for="email" ng-if='createPersonError.email'><span>{{ createPersonError.email }}<br/></span></label>
	        <!-- <small id="nameRequired" class="form-text text-muted">This field is required.</small> -->
	      </div>
	      <div class="form-group">
	        <label for="birth">Birthday</label>
	        <input type="date" class="form-control" id="birth" placeholder="yyyy-MM-dd" ng-model="person.birth">
	        <!-- <datepicker date-format="yyyy-MM-dd">
	          <input class="form-control" id="birth" placeholder="Enter birthday" ng-model="person.birth" type="text"/>
	        </datepicker> -->
	      </div> 
	      <div class="form-group">
	        <label for="address">Address</label>
	        <input type="text" class="form-control" id="address" placeholder="Enter address" ng-model="person.address">
	      </div>
	      <div class="form-group">
	        <label for="phone">Phone</label>
	        <input type="text" class="form-control" mask-tel id="phone" placeholder="Enter phone" ng-model="person.phone">
	      </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
      </form>
</div>
